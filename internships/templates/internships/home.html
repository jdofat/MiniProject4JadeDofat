<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

<h1>Internship Finder</h1>

<a href="{% url 'login' %}" class="btn btn-primary mb-3">Login</a>

<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" placeholder="Search internships">
    <button type="submit" class="btn btn-success">Search</button>
</form>

<button type="button" class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#help">
  Help
</button>

<div class="modal fade" id="help" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <p>Enter a keyword and click Search.</p>
      <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
