<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>Search Internships</h1>

<form method="get" action="{% url 'search' %}" class="mb-3">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by title">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if query %}
    <h2>Results for "{{ query }}"</h2>
    {% if results %}
        <ul class="list-group">
        {% for item in results %}
            <li class="list-group-item">
                {{ item.title }} - {{ item.company }} - {{ item.location }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endif %}

<p><a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a></p>

</body>
</html>
